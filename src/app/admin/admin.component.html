<div class="card">
  <div class="card-header">
    Add Course
  </div>
  <div class="card-body">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" id="title" name="title" #title="ngModel"
          [(ngModel)]="model.name" required>

        @if(title.invalid && title.touched){
        <div class="text-danger">
          Title is required.
        </div>
        }

        <!-- <div *ngIf="title.invalid && title.touched" class="text-danger">
          Title is required.
        </div> -->
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" rows="3" placeholder="Enter Description" id="description" name="description"
          #description="ngModel" [(ngModel)]="model.description" required></textarea>
      </div>

      @if(description.invalid && description.touched){
      <div class="text-danger">
        Description is required.
      </div>
      }
      <div>
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" [multiple]="false" (change)="onFileSelected($event)"
          ngModel required>

        @if(cover){
        <div class="imageDiv" align="right">
          <img [src]="cover" alt="">
        </div>
        }

        @if(showError){
        <div class="text-danger">
          Image is required.
        </div>
        }
      </div>

      <div class="m-3" align="center">
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  @for(course of courses; track $index){
  <div class="col-lg-3">
    <app-courses [course]="course" [isDelete]="true" (del)="deleteCourse($event)"></app-courses>
  </div>
  } @empty {
  <div align="center">No Course added yet</div>
  }

  <!-- <app-courses *ngFor="let course of courses">{{course}}</app-courses> -->
</div>

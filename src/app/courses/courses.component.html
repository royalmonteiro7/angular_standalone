<div class="box">
    <div align="center" class="course-image">
        <img [src]="course.image">

        @if(isDelete){
        <button class="btn btn-danger" (click)="deleteCourse()">
            <i class="bi bi-trash-fill"></i>
        </button>
        }
    </div>

    <h5 class="mt-3">
        {{course?.title}}
    </h5>
    <p class="mt-2">
        {{course.description}}
    </p>
</div>
